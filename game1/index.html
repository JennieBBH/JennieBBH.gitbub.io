<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta name="viewport" http-equiv="Content-Type" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, text/html; charset=utf-8">
<title>拼图游戏</title>
<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/device.js"></script>
<script type="text/javascript" src="js/zzsc.js"></script>
<script type="text/javascript" src="js/lang.js"></script>
<script type="text/javascript" src="js/Confetti.js"></script>
<link href="css/zzsc.css" type="text/css" rel="stylesheet" />
</head>
<body>
<div-- class="wrap">
    <div class="play_wrap">
        <div id="play_area"></div>
    </div>
    <div id="play_choice" class="play_choice">
        <div class="play-choice-btn select" id="play-choice-btn-1">
            <image class="play-choice-bt-image" src="img/flower.png"></image>
            <div id="choice-text-easy">简单</div>
        </div>
        <div class="play-choice-btn" id="play-choice-btn-2">
            <image class="play-choice-bt-image" src="img/flower.png"></image>
            <div id="choice-text-normal">中等</div>
        </div>
        <div class="play-choice-btn" id="play-choice-btn-3">
            <image class="play-choice-bt-image" src="img/flower.png"></image>
            <div id="choice-text-hard">困难</div>
        </div>
    </div>
    <div class="desc" id="rules"></div>
    <div class="preview" id="preview">
        <div id="check">View original picture</div>
        <image class="preview-img" id="preview-img" src="img/zzsc.png"></image>
    </div>
    <div id="play_menu" class="play_menu">
        <!--div-- class="level_menu" id="play_menu_level">
            <a href="javascript:void(0);" level=0>青铜</a>
        </!--div-->
        <div class="play_btn play_btn_1" id="play_btn_start">
            <a href="javascript:void(0);" unselectable="on"></a>
        </div>
        <div class="play_btn play_btn_2" id="play_btn_start_2">
            <a href="javascript:void(0);" unselectable="on"></a>
        </div>
        
        <!--div class="play_btn play_btn_test" ><a id="confetti_btn_begin" href="javascript:void(0);" οnclick="ConfettiStart()">（测试）五彩纸屑 开始</a></div>
        <div class="play_btn play_btn_test" ><a id="confetti_btn_end" href="javascript:void(0);" οnclick="ConfettiStart()">（测试）五彩纸屑 结束</a></div-->
    </div>
</div>
<div id="confetti_wrap"></div>
<div class="popup" id="popup">
    <div class="popup-bg"></div>
    <div class="popup-content">
        <div class="popup-content-detail">
            <div class="popup-title">
                <img src="img/popup-title-icon.png"/>
                <div id="game-finish"></div><img src="img/popup-title-icon.png" />
            </div>
            <div class="popup-text">
                <span id="popup-text-1"></span>
                <span id="popup-text-score">50</span>
                <span id="popup-text-2"></span>
            </div>
            <div class="popup-text" id="popup-text-3">点击🔛炫彩奢华购物之旅</div>
            <div class="popup-btn" id="popup-btn">
                <img src="img/confirm_with_icon.png"/>
                <div id="popup-text-confirm">确认</div>
            </div>
            <div class="popup-hint" id="popup-hint">注: 轻按左上角返回 "< "键 回到主页面</div>
        </div>
    </div>
</div>
</body>
<script>
$("#confetti_btn_begin").click(function(){
     console.log("confetti_btn_begin begin")
     ConfettiStart();
     console.log("confetti_btn_begin end")
});

$("#confetti_btn_end").click(function(){
     console.log("confetti_btn_end begin")
     ConfettiEnd();
     console.log("confetti_btn_end end")
});
</script>
</html>
